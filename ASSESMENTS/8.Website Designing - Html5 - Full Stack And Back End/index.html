<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2><a href="#">Student Registration Form</a></h2>
    </div>
    <form action="#" method="post">
        <div class="formRow">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required><br>
        </div>
        <!-- <div class="formRow">
        </div> -->
        
        <div class="formRow">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required><br>
        </div>
        
        <div class="formRow">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="it should contain @..." required><br>
        </div>
        
        <div class="formRow">
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" placeholder="only 10 digits are allowed" required pattern="\d{10}"><br>
        </div>
        
        <div class="formRow">
            <div class="gender">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br>
            </div>
        </div>
        
        <div class="formRow">
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>
        </div>
        
        <div class="formRow">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br>
        </div>
        
        <div class="formRow">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
        </div>
        
        <div class="formRow">
            <label for="pin">Area PIN:</label>
            <input type="text" id="pin" name="pin" required><br>
        </div>
        
        <div class="formRow">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>
        </div>
        
        <div class="formRow">
            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification" required>
            <option value="">Select Qualification</option>
            <option value="bachelor">Bachelor</option>
            <option value="master">Master</option>
            <option value="phd">PhD</option>
            </select><br>
        </div>
        
        <div class="formRow">
            <label>Specialization:</label>
            <div class="specialization">
                <div class="formgrid">
                    <div class="formrow">
                        <input type="checkbox" id="cs" name="specialization" value="cs">
                        <label for="cs">Computer Science</label>
                    </div>
                    <div class="formrow">
                        <input type="checkbox" id="it" name="specialization" value="it">
                        <label for="it">Information Technology</label>
                    </div>
                    <div class="formrow">
                        <input type="checkbox" id="ca" name="specialization" value="ca">
                        <label for="ca">Computer Architecture</label>
                    </div>
                    <div class="formrow">
                        <input type="checkbox" id="tc" name="specialization" value="tc">
                        <label for="tc">Tele Communication</label>
                    </div>
                </div>
            </div><br>
        </div>
        
        <div class="formRow">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        </div>
        
        <!-- <div class="formRow">
        </div> -->
        <button type="submit">Registered</button>
    </form>
</body>
</html>
