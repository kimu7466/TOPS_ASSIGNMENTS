{% extends 'base.html' %}
{% block title %}
all doctors
{% endblock %}

{% block body %}
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #10dac3;
    margin: 0;
    padding: 0;
    display: flex;
}


.content {
    margin-left: 25%; 
    margin-top: 5%; 
    background-color: #5784e5;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 70%; 
    }

.doctor-card {
    border: 1px solid #dddddd;
    border-radius: 8px;
    margin-bottom: 15px;
    padding: 15px;
}

</style>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #10dac3;
    margin: 0;
    padding: 0;
    display: flex;
    }

    .container {
    margin-left: 25%; 
    margin-top: 5%; 
    background-color: #5784e5;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 50%; 
    }

    h1 {
    text-align: center;
    margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 8px;
        text-align: left;

    }
    
    textarea{
            width: 100%;
            height: 70px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;

    }
    
    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    p {
    margin-bottom: 15px;
    }
</style>

<div class="container">


<h2>Book an Appointment</h2>

<form method="post" action="{% url 'book_appointment_view' doctor_id=doctor.id %}">
    {% csrf_token %}

    <!-- Patient Information -->
    <label for="patient_name">Your Name:</label>
    <input type="text" id="patient_name" name="patient_name" required value="{{ request.session.title }} {{ request.session.firstname }} {{ request.session.lastname }}">

    <label for="patient_email">Your Email:</label>
    <input type="email" id="patient_email" name="patient_email" required value="{{ request.session.email }}">

    <label for="patient_contact">Your Contact Number:</label>
    <input type="tel" id="patient_contact" name="patient_contact" required value="{{ request.session.contact }}">

    <label for="doctor_name">Doctor's Name:</label>
    <input type="text" id="doctor_name" name="doctor_name" required value="{{ doctor.title }} {{ doctor.firstname }} {{ doctor.lastname }}">

    <label for="doctor_email">Doctor's Email:</label>
    <input type="email" id="doctor_email" name="doctor_email" required value="{{ doctor.email }}">

    <!-- Appointment Date and Time -->
    <label for="appointment_date">Select Appointment Date:</label>
    <input type="date" id="appointment_date" name="appointment_date" required>

    <label for="appointment_time">Select Appointment Time:</label>
    <input type="time" id="appointment_time" name="appointment_time" required>

    <!-- Additional Information or Message -->
    <label for="additional_info">Additional Information or Message:</label>
    <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea>

    <!-- Submit Button -->
    <button type="submit">Book Appointment</button>
</form>
</div>
{% endblock %}
