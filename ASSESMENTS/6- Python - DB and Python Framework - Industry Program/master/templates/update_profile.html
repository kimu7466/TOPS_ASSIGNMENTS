{% extends 'base.html' %}
{% block title %}
update profile  
{% endblock %}

{% block body %}

<style>
        body {
        font-family: Arial, sans-serif;
        background-color: #10dac3;
        margin: 0;
        padding: 0;
        display: flex;
        }

        .container {
        margin-left: 25%; 
        margin-top: 5%; 
        background-color: #5784e5;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 50%; 
        }

        h1 {
        text-align: center;
        margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 8px;
            text-align: left;

        }
        
        textarea{
                width: 100%;
                height: 70px;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin-bottom: 16px;

        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        p {
        margin-bottom: 15px;
        }
</style>


<div class="container">
   

  
    <form action="{% url 'update_profile_view' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}

        <label for="firstName">First Name:</label>
        <br>
        <input type="text" id="firstName" name="firstName" required placeholder="Jhon">
        <br>
        <label for="lastName">Last Name:</label>
        <br>
        <input type="text" id="lastName" name="lastName" required placeholder="smith">
        <br>
        <label for="degree">Degree:</label>
        <br>
        <input type="degree" id="degree" name="degree" required placeholder="MBBS / MD / Pharm D / DDS etc.">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required placeholder="example@xyz.com">
        <br>
        <label for="contact">Contact:</label>
        <br>
        <input type="text" id="contact" name="contact" required placeholder="9878XXXX45">
        <br>
        <label for="address">Address:</label>
        <br>
        <textarea name="address"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="address" placeholder="Type your address here...">{{patient.address}}</textarea>
        
        <label for="summary">Summary:</label>
        <br>
        <textarea name="summary"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="summary" placeholder="Type your summary here...">{{patient.summary}}</textarea>
        <br>
        <button type="submit">SAVE</button>
    </form>

</div>
{% endblock %}
