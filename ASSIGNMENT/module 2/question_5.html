<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Management System</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>College Management System</h1>
    <table>
        <tr>
            <th colspan="2">Student Information</th>
            <th rowspan="2">Courses Offered</th>
            <th colspan="2">Faculty Information</th>
        </tr>
        <tr>
            <td>Student ID</td>
            <td>Name</td>
            <td>Faculty ID</td>
            <td>Name</td>
        </tr>
        <tr>
            <td>101</td>
            <td>John Doe</td>
            <td rowspan="2">Computer Science<br>Electrical Engineering<br>Physics</td>
            <td>201</td>
            <td>Dr. Smith</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>202</td>
            <td>Prof. Johnson</td>
        </tr>
    </table>
</body>
</html>
